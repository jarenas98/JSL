                <div class="col-sm">

                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">IP</h2>
                        </div>
                        <div id="campoIp" class="card-body"></div>
                    </div>


                </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">MAC</h2>
                        </div>
                        <div id="campoMAC" class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="h2">RAM TOTAL</h2>
                            </div>
                            <div id="ramTotal" class="card-body"></div>
                        </div>
                    </div>
                </div>


            </div>
            <br />
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">SWAP TOTAL</h2>
                        </div>
                        <div id="swapTotal" class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
            <br />
            <div class="row">

                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">CPU</h2>
                        </div>
                        <div id="cpu" class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="card">
                                        <div class="card-header">
                                            <h2 class="h3"># Nucleos</h2>
                                        </div>
                                        <div id="corestotales" class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="card">
                                        <div class="card-header">
                                            <h2 class="h3">Frecuencia Total</h2>
                                        </div>
                                        <div id="frecTotal" class="card-body"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row ">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">Usuarios Creados</h2>
                        </div>
                        <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                 
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">NombreCompleto</th>
                                    <th scope="col">NoHab</th>
                                    <th scope="col">telefono Oficina</th>
                                    <th scope="col">telefono Casa</th>
                                </tr>
                            </thead>
                            <tbody  id="bodyTablaUsuariosCreados">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>EJ</td>
                                    <td>EJ</td>
                                    <td>EJ</td>
                                    <td>EJ</td>
                                    <td>EJ</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>

            <h1 class="h2">Información Detallada</h1>
